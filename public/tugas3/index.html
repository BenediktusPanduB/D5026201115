<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Toast bootstrap</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background: #ffffff
        }

        .btn {
            margin-right: 0.5rem !important
        }

        .btn {
            font-size: 0.875rem;
            line-height: 1;
            font-weight: 400;
            padding: .7rem 1.5rem;
            border-radius: 0.1275rem
        }

        .container {
            margin-top: 100px
        }

        .toast {
            transition: 0.32s all ease-in-out
        }

        .toast-container--fade {
            right: 0;
            bottom: 0
        }

        .toast-container--fade .toast-wrapper {
            display: inline-block
        }

        .toast.fade-init {
            opacity: 0
        }

        .toast.fade-show {
            opacity: 1
        }

        .toast.fade-hide {
            opacity: 0
        }

        nav {
            display: flex;
            background-color: white;
            justify-content: space-between;
            align-content: center;
        }

        .btn-success {
            background-color: black;
            border-radius: 10%;
        }

        .navbar a {
            font-size: 20px;
            color: #1b1b1b;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: space-between;
            align-self: center;

        }

        nav ul li {
            text-decoration: none;
            width: 100px;
        }

        .form-inline .form-control {
            display: inline-block;
            width: 300px;
            float: right;
        }
    </style>
</head>

<body oncontextmenu='return false' class='snippet-body'>

    <!-- form -->
    <nav>
        <div class="navbar">

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="container">
            <h3>Hello! </h3>
            <p>Saya Benediktus Pandu B <br> NRP 5026201115</p>

            <button type="button" class="btn btn-primary" id="myBtn">Click Me !</button>

            <div class="toast">
                <div class="toast-header">
                    Ini adalah Toast
                </div>
                <div class="toast-body">
                    Silahkan klik tombol dibawah untuk melihat toast lebih lanjut
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#myBtn").click(function () {
                    $('.toast').toast('show');
                });
            });

        </script>

        <link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/toasty.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/toasty.js"></script>
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <button type="button" id="successtoast" class="btn btn-success btn-icon-text"> <i
                            class="fa fa-check btn-icon-prepend"></i>Toast Notification success</button>
                    <button type="button" id="infotoast" class="btn btn-info btn-icon-text"> <i
                            class="fa fa-check btn-icon-prepend"></i>Toast Notification info</button>
                    <button type="button" id="warningtoast" class="btn btn-warning btn-icon-text"> <i
                            class="fa fa-check btn-icon-prepend"></i>Toast Notification warning</button>
                </div>
            </div>
        </div>

        <script type='text/javascript'
            src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript'>
            $(document).ready(function () {

                var options = {
                    autoClose: true,
                    progressBar: true,
                    enableSounds: true,
                    sounds: {

                        info: "https://res.cloudinary.com/dxfq3iotg/video/upload/v1557233294/info.mp3",
                        //  sound for successfull message:
                        success: "https://res.cloudinary.com/dxfq3iotg/video/upload/v1557233524/success.mp3",
                        //  sound for warn message:
                        warning: "https://res.cloudinary.com/dxfq3iotg/video/upload/v1557233563/warning.mp3",
                    },
                };

                var toast = new Toasty(options);
                toast.configure(options);

                $('#successtoast').click(function () {

                    toast.success("This toast notification with sound");

                });

                $('#infotoast').click(function () {

                    toast.info("This toast notification with sound");

                });

                $('#warningtoast').click(function () {

                    toast.warning("This toast notification with sound");

                });

            });
        </script>
    </div>


</body>

</html>
